version: '3.8'

services:
  pdf-signing:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - CERT_PASSPHRASE=password
      - NODE_ENV=development
    volumes:
      - ./uploads:/app/uploads
      - ./certs:/app/certs
      - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r)=>{if(r.statusCode!==200) throw new Error()})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
